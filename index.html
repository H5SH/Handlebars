        Handlebars.registerHelper('list', function (items, options) {

        document.addEventListener('DOMContentLoaded', () => {

<body>
    <script id="handlebar-template" type="text/x-handlebars-template">
        {{#list people}}
            {{firstname}} {{lastname}}
        {{/list}}

        {{#each persons}}
            {{>person person=.}}
        {{/each}}

        {{#if testingIf.author}}
            {{#with testingIf}}
                <h3>{{firstName}} {{lastName}}</h3>
            {{/with}}
            {{else}}
            <h1>No Author</h1>
        {{/if}}

        {{#if 0 includeZero=true}}
            <h1>Does Render</h1>
        {{/if}}

        {{#each users as | user |}}
            {{#with user}}
                <h1>{{name}}</h1>
                <h2>{{email}}</h2>
                <h3>Cart:</h3>
                {{#each cart}}
                    {{>itemrow item=.}}
                {{/each}}
                <h3>Wishlist:</h3>
                {{#each wishlist}}
                    {{>itemrow item=.}}
                {{/each}}
                <h3>{{#if orders}}Orders{{/if}}</h3>
                {{#each orders as | order |}}
                    {{#each order.items}}
                        {{>itemrow item=.}}
                    {{/each}}
                    {{>orderrow order=order}}
                {{/each}}
                <ul>
                    {{#each preferences.notifications}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
                {{>currency currency=preferences.currency}}
                    {{#with (lookup ../cities [resident-in])~}}
                        <h5>City: {{name}} Code: {{code}}</h5>
                    {{/with}}
                {{/with}}
            {{/each}}
        {{log "users" users}}
    </script>

    <div id="content"></div>
</body>
